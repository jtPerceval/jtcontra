params:
  - { name: GAME, value: "`JTCONTRA_PCB"}
  - { name: CONTRA, value: "0"}
  - { name: GFX1_OFFSET, value: "GAME==CONTRA ? (SND_OFFSET  + (22'h0_8000 >> 1)) : 22'h04_0000>>1" }
  - { name: GFX2_OFFSET, value: "GAME==CONTRA ? (GFX1_OFFSET + (22'h8_0000 >> 1)) : 22'h14_0000>>1" }
  - { name: PCM_OFFSET,  value: "22'h1C0000>>1" }
  - { name: SND_OFFSET,  value: "(GAME==CONTRA ? 22'h2_0000 : 22'h3_0000) >> 1" }
download:
  noswab: true
sdram:
  banks:
    -
      buses:
        -
          name: gfx1
          addr_width: 19
          data_width: 16
          offset: GFX1_OFFSET
        -
          name: gfx2
          addr_width: 19
          data_width: 16
          offset: GFX2_OFFSET
        -
          name: pcm
          addr_width: 17
          data_width: 8
          offset: PCM_OFFSET
        -
          name: snd
          addr_width: 15
          data_width: 8
          offset: SND_OFFSET    
        -
          name: main
          addr_width: 18
          data_width: 8